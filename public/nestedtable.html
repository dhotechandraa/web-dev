<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table width="600" border="1" cellspacing="5px" cellpadding="10">
        <tr>
            <td>
                <img src="assets/java-fullstack.png" width="200" height="200">
            </td>
            <td>
                 <table frame="box" rules="all" width="100%">
                    <thead>
                        <th colspan="2">java-fullstack</th>
                    </thead>
                    <tr>
                        <td>Course Price </td>
                        <td> 6500</td>
                    </tr>
                    <tr>
                        <td>Faculty Name</td>
                        <td> Hari Krishna</td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td>3 months</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <img src="assets/ui-path.png" alt="ui-image" width="200" height="200">
            </td>
            <td>
                <table frame="box" rules="all" width="100%">
                    <thead>
                        <th colspan="2">Ui-fullstack</th>
                    </thead>
                    <tr>
                        <td>Course Price </td>
                        <td> 10000</td>
                    </tr>
                    <tr>
                        <td>Faculty Name</td>
                        <td> Sudhakar Sharma</td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td>5 months</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
