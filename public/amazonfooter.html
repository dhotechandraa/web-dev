<!DOCTYPE html >
<html lang="eg-in">
    <head>
        <title>amazon footer</title>
        <style>
            footer{
                height: 300px;
                background-color: black;
                color: white;
                font-size: 20px;
                padding: 20px;
                display: grid;
                grid-template-columns: 2.5fr 3fr 2.5fr 2.5fr 2.5fr;
            }
            #title{
                font-weight: bold;
                font-family: Arial;
                font-size: 18px;
            }
            #topic{
                font-size: 12px;
                color: lightyellow;
            }
        </style>
    </head>
    <body>
        <footer>
            <div>
                <div id="title">AbeBooks</div>
                <div id="topic">Books, Art &Collection</div>
            </div>
            <div>
                <div id="title">Amazon Web Services</div>
                <div id="topic">Scalable Cloud Computing and Services</div>
            </div>
            <div>
                <div id="title">Audible</div>
                <div id="topic">Download Audio books</div>
            </div>
            <div>
                <div>DP Preview</div>
                <div>Digital Photography</div>
            </div>
            <div>
                <div id="title">IMDB</div>
                <div id="topic">Movies, Tv, Celebrities
            </div>
        </footer>
    </body>
</html>
